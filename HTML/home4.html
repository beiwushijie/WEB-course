<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"> </script>
    <script src="../JS/home4.js" async></script>
    <link rel="stylesheet" href="../CSS/h33.css">
</head>

<body>

    <div class="Calculator container text-center pb-3" >
        <div class="row align-items-start">
            <div class="name ">Calculator</div>
            <div class="display">
                <input type="text" class="dis">
            </div>
        </div>
        <div class="container row">
            <div class="row gx-0 gy-2 text-center justify-content-evenly">
                <div class="col-1"> <button id="square" class="btn btn-light p-0">x<sup>2</sup></button> </div>
                <div class="col-1"> <button id="power" class="btn btn-light p-0">x<sup>y</sup></button> </div>
                <div class="col-1"> <button class="operator btn btn-light p-0">sin</button> </div>
                <div class="col-1"><button class="operator btn btn-light p-0">tan</button></div>
                <div class="col-1"><button class="operator btn btn-light p-0">cos</button></div>
                <div class="w-100"></div>
                <div class="col-1"><button id="root" class="operator btn btn-light p-0">√</button></div>
                <div class="col-1"><button id="tenpower" class="operator btn btn-light p-0">10<sup>x</sup></button></div>
                <div class="col-1"><button id="exp" class="operator btn btn-light p-0">Exp</button></div>
                <div class="col-1"><button id="log" class="operator btn btn-light p-0">Log</button></div>
                <div class="col-1"><button id="mod" class="operator btn btn-light p-0">Mod</button></div>
                <div class="w-100"></div>
                <div class="col-1"><button class="operator btn btn-light p-0">&#x2191;</button></div>
                <div class="col-1"><button class="red btn btn-danger p-0" id="ce">CE</button></div>
                <div class="col-1"><button class="red btn btn-danger p-0" id="c">C</button></div>
                <div class="col-1"><button class="red btn btn-danger p-0" id="del">DEL</button></div>
                <div class="col-1"><button id="divied" class="operator btn btn-light p-0">&divide;</button></div>
                <div class="w-100"></div>
                <div class="col-1"><button id="pi" class="num btn btn-light p-0">π</button></div>
                <div class="col-1"><button class="num btn btn-light p-0">7</button></div>
                <div class="col-1"><button class="num btn btn-light p-0">8</button></div>
                <div class="col-1"><button class="num btn btn-light p-0">9</button></div>
                <div class="col-1"><button id="multiple" class="operator btn btn-light p-0">&times;</button></div>
                <div class="w-100"></div>
                <div class="col-1"><button id="fact" class="btn btn-light p-0">n!</button></div>
                <div class="col-1"><button class="num btn btn-light p-0">4</button></div>
                <div class="col-1"><button class="num btn btn-light p-0">5</button></div>
                <div class="col-1"><button class="num btn btn-light p-0">6</button></div>
                <div class="col-1"><button class="operator btn btn-light p-0">-</button></div>
                <div class="w-100"></div>
                <div class="col-1"><button id="nega" class="operator btn btn-light p-0">±</button></div>
                <div class="col-1"><button class="num btn btn-light p-0">1</button></div>
                <div class="col-1"><button class="num btn btn-light p-0">2</button></div>
                <div class="col-1"><button class="num btn btn-light p-0">3</button></div>
                <div class="col-1"><button class="operator btn btn-light p-0">+</button></div>
                <div class="w-100"></div>
                <div class="col-1"><button class="operator btn btn-light p-0">&#x0028;</button></div>
                <div class="col-1"><button class="operator btn btn-light p-0">&#x0029;</button></div>
                <div class="col-1"><button class="num btn btn-light p-0">0</button></div>
                <div class="col-1"><button class="num btn btn-light p-0">.</button></div>
                <div class="col-1"><button id="equal" class="green btn btn-success p-0">=</button></div>


            </div>
</body>

</html>
