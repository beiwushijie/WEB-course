<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate</title>
    <link rel="stylesheet" href="../CSS/a.css">
    <script src="../JS/a.js" async></script>
</head>

<body>
    <div class="Calculator">
        <div class="name">Calculator</div>
        <div class="display">
            <input type="text" class="dis">
        </div>
        <!-- ljjjjj
        jjjj -->
        <div class="btn">
            <button id="square">x<sup>2</sup></button>
            <button id="power">x<sup>y</sup></button>
            <button class="operator">sin</button>
            <button class="operator">tan</button>
            <button class="operator">cos</button>
            <button id="root" class="operator">√</button>
            <button id="tenpower" class="operator">10<sup>x</sup></button>
            <button id="exp" class="operator">Exp</button>
            <button id="log" class="operator">Log</button>
            <button id="mod"class="operator">Mod</button>
            <button class="operator">&#x2191;</button>
            <button class="red " id="ce">CE</button>
            <button class="red" id="c">C</button>
            <button class="red" id="del">DEL</button>
            <button id="divied" class="operator">&divide;</button>
            <button id="pi" class="num">π</button>
            <button class="num">7</button>
            <button class="num">8</button>
            <button class="num">9</button>
            <button id="multiple" class="operator">&times;</button>
            <button id="fact">n!</button>
            <button class="num">4</button>
            <button class="num">5</button>
            <button class="num">6</button>
            <button class="operator">-</button>
            <button id="nega" class="operator">±</button>
            <button class="num">1</button>
            <button class="num">2</button>
            <button class="num">3</button>
            <button class="operator">+</button>
            <button class="operator">&#x0028;</button>
            <button class="operator">&#x0029;</button>
            <button class="num">0</button>
            <button class="num">.</button>
            <button id="equal" class="green">=</button>
        </div>
    </div>
</body>

</html>
